<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>1박 2일 가족 여행 코스</h1>
        <ul>
            <li>1일차

                <!-- ol, li 태그 : 순서가 필요한 목록(ordered list), 항목(list item) -->
                <!-- ol 태그 속성 -->
                <!-- type 속성 : 1 => 숫자, a => 영문 소문자, A => 영문 대문자, i => 로마숫자 소문자, I => 로마숫자 대문자 -->
                <!-- start 속성 : 기본적으로 1부터 시작, 속성을 사용하여 중간 번호부터 시작 -->
                <!-- reversed 속성 : 역순으로 표시 -->
                <ol type="a">
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            </li>
            <li>2일차
                <ol type="a" start="3">
                    <li>용눈이 오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>제주 이색 여행지 - 이중섭 거리</h2>

        <!-- strong 태그 : 중요내용 굵게 표시하기 -->
        <!-- br 태그 : 키워드 굵게 표시하기 -->
        <p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장</b>이 열립니다.</p>

        <!-- em 태그 : 중요내용 이탤릭체 표시 -->
        <!-- i 태그 : 단순 이탤릭체 표시 -->
        <p><em>'아트마켓'</em>이라고도 부루는데 <i>문화예술체험</i>이나 <i>공연관람
        </i>을 할 수도 있고 <br>작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.</p>
    </body>
</html>

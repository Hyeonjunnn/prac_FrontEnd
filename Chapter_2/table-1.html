<!DOCTYPE html>
<hmtl>
    <head>

    </head>
    <body>

        <!-- table, tr, td, th 태그 : 기본적인 표 만들기 -->
        <table border="1">
            
            <!-- th 태그 : 표에 제목 셀 만들기 -->
            <!-- colspan 태그 : 행 합치기 -->
            <!-- rowspan 태그 : 열 합치기 -->
            <tr>
                <th> 제목 셀 </th>
                <td> 1행 2열 </td>
                <td> 1행 3열 </td>
            </tr>
            <tr>
                <th> 제목 셀 </th>
                <td> 2행 2열 </td>
                <td> 2행 3열 </td>
            </tr>
        </table>
    </body>
</hmtl>

<!-- doctype : 문서 유형을 지정하는 선언문 -->
<!DOCTYPE html>

<!-- html 태그 : 웹 문서 시작을 알리는 태그 -->
<html>

    <!-- head 태그 ㅣ 브라우저에게 정보를 주는 태그 -->
    <head>

        <!-- meta 태그 : 문자 인코딩 및 믄서 키워드, 요약 정보 -->
        <meta charset="utf-8">
        <title>내가 처음 만드는 HTML 문서</title>
    </head>

    <!-- body 태그 : 실제 브라우저에 표시될 내용 -->
    <body>
        <h1>시간이란...</h1>
        <p>내가 죽을 것처럼 오늘을 살고<br>
        영원히 살 것처럼 내일을 꿈꾸어라</p>
        <img src="./lfc.jpg">
    </body>
</html>
